<!-- ‚úÖ PROJECT 3: Product Listing with Filtering and Sorting -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing</title>



  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #f8e6b8;
      padding: 2rem;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #222;
    }

    .controls {
      max-width: 800px;
      margin: 0 auto 2rem auto;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    select {
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background: #fff;
      cursor: pointer;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: auto;
    }

    .product {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.07);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .product strong {
      font-size: 1.3rem;
      color: #333;
    }

    .product p {
      margin: 0.4rem 0;
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>




<body>

    
  <h1>üõí Product Showcase</h1>

  <div class="controls">
    <label>
      <strong>Category:</strong>
      <select id="categoryFilter" onchange="filterProducts()">
        <option value="all">All</option>
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
      </select>
    </label>
    <label>
      <strong>Sort By:</strong>
      <select id="sortOption" onchange="filterProducts()">
        <option value="rating">Rating</option>
        <option value="price">Price</option>
      </select>
    </label>
  </div>

  <div id="productList" class="product-list"></div>




  <script>
    const products = [
      { name: 'Smartphone', category: 'electronics', price: 500, rating: 4.7 },
      { name: 'T-Shirt', category: 'clothing', price: 20, rating: 4.2 },
      { name: 'Laptop', category: 'electronics', price: 1000, rating: 4.8 },
      { name: 'Jeans', category: 'clothing', price: 40, rating: 4.1 },
      { name: 'Bluetooth Headphones', category: 'electronics', price: 150, rating: 4.5 },
      { name: 'Jacket', category: 'clothing', price: 60, rating: 4.3 }
    ];

    function filterProducts() {
      const category = document.getElementById('categoryFilter').value;
      const sortOption = document.getElementById('sortOption').value;

      let filtered = category === 'all' ? products : products.filter(p => p.category === category);
      filtered.sort((a, b) => b[sortOption] - a[sortOption]);

      const productList = document.getElementById('productList');
      productList.innerHTML = '';

      filtered.forEach(p => {
        productList.innerHTML += `
          <div class="product">
            <strong>${p.name}</strong>
            <p>Category: ${p.category}</p>
            <p>Price: $${p.price}</p>
            <p>Rating: ‚≠ê ${p.rating}</p>
          </div>
        `;
      });
    }

    filterProducts();
  </script>




</body>
</html>
