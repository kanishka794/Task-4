<!-- ‚úÖ PROJECT 2: To-Do List with Local Storage -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>



  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #e6fdd1;
      padding: 2rem;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #222;
    }

    .todo-container {
      max-width: 500px;
      background: #fff;
      padding: 2rem;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    input[type=\"text\"] {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 65%;
      margin-right: 0.5rem;
      font-size: 1rem;
    }

    button {
      padding: 0.7rem 1.2rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 1rem;
    }

    button:hover {
      background: #45a049;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 1.5rem;
    }

    li {
      background: #f9f9f9;
      margin: 0.5rem 0;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }

    li:hover {
      transform: translateX(5px);
    }

    .delete-btn {
      background: #e74c3c;
      border: none;
      color: white;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .delete-btn:hover {
      background: #c0392b;
    }

    .empty-message {
      text-align: center;
      color: #999;
      margin-top: 1rem;
    }
  </style>
</head>



<body>



  <h1>üìù My To-Do List</h1>

  <div class="todo-container">
    <input id="taskInput" type="text" placeholder="Enter a new task">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
    <p id="emptyMessage" class="empty-message">Your task list is empty.</p>
  </div>





  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    const taskList = document.getElementById('taskList');
    const emptyMessage = document.getElementById('emptyMessage');

    function displayTasks() {
      taskList.innerHTML = '';
      if (tasks.length === 0) {
        emptyMessage.style.display = 'block';
      } else {
        emptyMessage.style.display = 'none';
        tasks.forEach((task, i) => {
          const li = document.createElement('li');
          li.innerHTML = `
            ${task}
            <button class="delete-btn" onclick="deleteTask(${i})">√ó</button>
          `;
          taskList.appendChild(li);
        });
      }
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      const taskText = input.value.trim();
      if (taskText !== '') {
        tasks.push(taskText);
        localStorage.setItem('tasks', JSON.stringify(tasks));
        input.value = '';
        displayTasks();
      }
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      displayTasks();
    }

    displayTasks();
  </script>





</body>
</html>
